name: Update Author Name

on:
  schedule:
    - cron: '* * * * *' # Runs every day at 00:00 (midnight)

jobs:
  update_author_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Author Name
        run: |
          git config --local user.name "Keshav Chaudhary"
          git config --local user.email "keshavchaudhary401@gmail.com"

      - name: Find Java Files
        id: find_java_files
        run: |
          find . -name "*.java" -type f > java_files.txt

      - name: Update Author in Java Files
        run: |
          while IFS= read -r file; do
            sed -i '1i\\Author: Keshav Chaudhary' "$file"
          done < java_files.txt

      - name: Commit Changes
        run: |
          git add .
          git commit -m "Updated author information in Java files"
          git push origin main
